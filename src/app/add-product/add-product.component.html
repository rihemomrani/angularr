<div class="container my-form-container">
  <form [formGroup]="productform" class="my-form">

      <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">Identifiant</label>
          <div class="col-sm-10">
              <input type="text" id="id" class="form-control" formControlName="id" placeholder="Saisissez l'identifiant">
          </div>
      </div>

      <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label">Titre</label>
          <div class="col-sm-10">
              <input type="text" id="title" class="form-control" formControlName="title" placeholder="Saisissez le titre">
          </div>
      </div>

      <div class="form-group row">
          <label for="price" class="col-sm-2 col-form-label">Prix</label>
          <div class="col-sm-10">
              <div class="input-group">
                  <div class="input-group-prepend">

                  </div>
                  <input type="text" id="price" class="form-control" formControlName="price" placeholder="Saisissez le prix">
              </div>
          </div>
      </div>

      <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary my-btn" style="background-color: #ff4081; color: white;" (click)="add()">Ajouter</button>

          </div>
      </div>

  </form>
</div>
